<div class="conatiner">
  <mat-card-header>
    <mat-card-title>Approved Lists</mat-card-title>
  </mat-card-header>
  <mat-form-field>
    <mat-label>Field</mat-label>
    <mat-select [(ngModel)]="typeFilter" (ngModelChange)="run()">
      <mat-option *ngFor="let field of fields | keyvalue" [value]="field.key">
        {{field.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="right-align w-40-m">
    <input matInput class="form-field" [(ngModel)]="valueFilter" (ngModelChange)="filterBySearch()" placeholder="Search">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Value:</span>
          {{row.value}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Field </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Field:</span>
          {{fields[row.type]}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="searchable">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Autocomplete </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Autocomplete:</span>
          <fa-icon *ngIf="row.searchable" icon="check"></fa-icon>
          <fa-icon *ngIf="!row.searchable" icon="times"></fa-icon>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Delete:</span>
          <button mat-icon-button aria-label="Delete">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
