<div class="conatiner">
  <mat-card-header>
    <mat-card-title>Approved Lists</mat-card-title>
  </mat-card-header>
  <mat-form-field>
    <mat-label>Field</mat-label>
    <mat-select [(ngModel)]="selected" (ngModelChange)="applyField()">
      <mat-option [value]="">All</mat-option>
      <mat-option *ngFor="let field of fields" [value]="field.value">
        {{field.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="right-align">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let row"> {{row.value}} </td>
      </ng-container>
      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Field </th>
        <td mat-cell *matCellDef="let row"> {{row.field}} </td>
      </ng-container>
      <ng-container matColumnDef="autocomplete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autocomplete </th>
        <td mat-cell *matCellDef="let row">
          <fa-icon *ngIf="row.autocomplete" icon="check"></fa-icon>
          <fa-icon *ngIf="!row.autocomplete" icon="times"></fa-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Delete">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
