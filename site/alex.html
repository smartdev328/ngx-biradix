    <Style>
        gallery .overlay {
            display:none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        gallery .overlay .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            text-align: center;
        }

        gallery .overlay .content .large {
            height: auto;
            max-height: calc(100% - 110px);
            max-width: calc(100% - 100px);
            position: relative;
            display: block;
            margin: 0 auto 0 auto;
            top: 0;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            vertical-align: middle;
            border:1px solid #ddd;
        }


        gallery .thumbs {
            width: 450px;
            overflow: auto;
            white-space: nowrap;
            margin:0px auto;
            -ms-overflow-style: none;
            overflow: -moz-scrollbars-none;
            height:105px;
        }

        gallery .thumbs::-webkit-scrollbar {
            display: none;
        }

        gallery .thumbs .thumb {
            border:1px solid #ccc;
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        gallery .thumbcontainer {
            width:100%;position: absolute;bottom:0;z-index: 10000
        }
    </Style>


</head>
