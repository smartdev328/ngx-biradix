<!DOCTYPE html>
<html>
<head>
    <title>BI:Radix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <Style>
        uploader .overlay {
            display:none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        uploader .overlay .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            text-align: center;
        }

        uploader .overlay .content .large {
            height: auto;
            max-height: calc(100% - 150px);
            max-width: calc(100% - 100px);
            position: relative;
            display: block;
            margin: 0 auto 0 auto;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            vertical-align: middle;
            border:1px solid #ddd;
        }
    </Style>


</head>
<body>
<uploader>
    <A href="javascript:void(0)" onclick='$("uploader .overlay").show();'>Show</A>
    <div class="overlay" onclick='$("uploader .overlay").hide();'>
        <div class="content">
            <img class="large" src = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Large_Scaled_Forest_Lizard.jpg">
        </div>
    </div>
</uploader>
</body>
</html>
