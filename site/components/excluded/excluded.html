<i class="fa fa-eye-slash"
   style="cursor:pointer;{{styles}}"
   ng-if="appliedPerspective && (excludedList | json) !== '{}'"
   popover-trigger="'outsideClick'"
   popover-placement="right-top"
   popover-class="popover-small-margin"
   uib-popover-template="hintTemplate"
   popover-append-to-body="true"
   popover-is-open="options.isOpen"
   ng-mouseenter="openPopup($event)"
></i>

<i class="fa fa-warning"
   style="cursor:pointer;color:orange;{{styles}}"
   ng-if="!appliedPerspective && (excludedList | json) !== '{}'"
   popover-trigger="'outsideClick'"
   popover-placement="right-top"
   popover-class="popover-small-margin"
   uib-popover-template="hintTemplate"
   popover-append-to-body="true"
   popover-is-open="options.isOpen"
   ng-mouseenter="openPopup($event)"
></i>
