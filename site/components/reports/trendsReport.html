<style>
    #timeseries-container HR {
        border-color: #ccc !important
    }
</style>
<div class="break2 panel panel-info">
    <div class="panel-heading">Trend Analysis
        <div style="font-weight: normal;font-size:13px; margin-top:5px;" ng-if="report.appliedPerspectives">Perspective(s) Applied: <b>{{report.appliedPerspectives}}</b>
            <i class="fa fa-question-circle"
               style="cursor:pointer;font-size:12px;padding-left:2px;vertical-align:middle;margin-top: -3px;"
               popover-trigger="'mouseenter'"
               popover-placement="right"
               popover-append-to-body="true"
               popover-class="popover-small"
               uib-popover-html="'Data views are calculated based on the floor plans included in the perspective.'"
            ></i>
        </div>
    </div>
    <div class="panel-body inlineHolder">
        <div id="timeseries-container">
            <trends-time-series options="options.occupancy" offset="offset" settings="settings" report="report" ng-if="settings.show.occupancy" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.leased" offset="offset" settings="settings" report="report" ng-if="settings.show.leased" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.atr" offset="atr" settings="settings" report="report" ng-if="settings.show.atr" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.renewal" offset="offset" settings="settings" report="report" ng-if="settings.show.renewal" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.traffic" offset="offset" settings="settings" report="report" ng-if="settings.show.traffic" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.leases" offset="offset" settings="settings" report="report" ng-if="settings.show.leases" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.rent" offset="offset" settings="settings" report="report" ng-if="settings.show.rent" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.rentsqft" offset="offset" settings="settings" report="report" ng-if="settings.show.rentsqft" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.concessions" offset="offset" settings="settings" report="report" ng-if="settings.show.concessions" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.runrate" offset="offset" settings="settings" report="report" ng-if="settings.show.runrate" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.runratesqft" offset="offset" settings="settings" report="report" ng-if="settings.show.runratesqft" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.ner" offset="offset" settings="settings" report="report" ng-if="settings.show.ner" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>
            <trends-time-series options="options.nersqft" offset="offset" settings="settings" report="report" ng-if="settings.show.nersqft" cb-legend-clicked="cbLegendClicked(legend)" legend-updated="legendUpdated"></trends-time-series>

        </div>
    </div>
</div>
