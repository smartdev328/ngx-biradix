<div class="panel panel-info">
    <div class="panel-heading">Community Amenities Report</div>
    <div class="panel-body">
        <hr>
        <div class="maingrid wrapper panel" style="overflow-x:auto">
            <div class="header" style="height:46px"></div>
            <table class="table table-condensed table-striped table-hover hidden-arrows" style="font-size:9pt">
                <thead>
                <tr>
        <th style="height:45px;max-height:45px">
            Community Amenities
        </th>
        <th class="center"  style="height:45px;max-height:45px">
            <div style="max-height:34px;overflow-y:visible">{{subject.name}}</div>
        </th>
        <th ng-repeat="comp in comps" class="center"  style="height:45px;max-height:45px">
            <div style="max-height:34px;overflow-y:visible">{{comp.name}}</div>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat-start="amenity in uniqueAmenities">
            <td>
                {{amenity}}
            </td>
            <td class="center">
                <span class="fa fa-check fa-2x" ng-if="hash[subject.name + amenity]"></span>
            </td>
            <td ng-repeat="comp in comps" class="center">
                <span class="fa fa-check fa-2x" ng-if="hash[comp.name + amenity]"></span>
            </td>
        </tr>
        <tr ng-repeat-end ng-if="false"></tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                Amenities Score
            </td>
            <td class="center">
                {{hash[subject.name + 'summary'] || 0}}
            </td>
            <td ng-repeat="comp in comps" class="center">
                {{hash[comp.name + 'summary'] || 0}}
            </td>
        </tr>
    </tfoot>
</table>
        </div>
    </div>
</div>
