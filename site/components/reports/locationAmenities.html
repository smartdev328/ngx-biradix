<h4>Location Amenities Report</h4>
<div class="alert alert-warning" role="alert" ng-if="uniqueAmenities.length == 0"><b>No Data Available</b></div>
<table class="table table-condensed table-striped table-hover" style="font-size:9pt" ng-if="uniqueAmenities.length > 0">
    <thead>
    <tr>
        <th class="center">
            Location Amenities
        </th>
        <th class="center">
            {{subject.name}}
        </th>
        <th ng-repeat="comp in comps">
            {{comp.name}}
        </th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat-start="amenity in uniqueAmenities">
            <td>
                {{amenity}}
            </td>
            <td class="center">
                <span class="fa fa-check fa-2x success" ng-if="hash[subject.name + amenity]"></span>
            </td>
            <td ng-repeat="comp in comps" class="center">
                <span class="fa fa-check fa-2x success" ng-if="hash[comp.name + amenity]"></span>
            </td>
        </tr>
        <tr ng-repeat-end ng-if="false"></tr>
    </tbody>
    <tfoot>
    <tr class="info">
        <td>
            Amenities Score
        </td>
        <td class="center">
            {{hash[subject.name + 'summary'] || 0}}
        </td>
        <td ng-repeat="comp in comps" class="center">
            {{hash[comp.name + 'summary'] || 0}}
        </td>
    </tr>
    </tfoot>
</table>
