<div class="gallery-overlay" ng-show="options.show">
    <hr>
    <div class="gallery-toolbar">
        <div ng-class="{'gallery-gallery' : true, 'button' : true, 'admin' : options.admin}" ng-click="options.admin = !options.admin;options.gallery = true" ng-if="options.allowAdmin">
            <i class="fa fa-wrench fa-3x" style="float: left"></i>
            <div class="button-text">Admin</div>
        </div>
        <div class="gallery-gallery button" ng-click="options.gallery = true" ng-if="!options.gallery">
            <i class="fa fa-th-large fa-3x" style="float: left"></i>
            <div class="button-text">Gallery View</div>
        </div>
        <div class="gallery-single button" ng-click="options.gallery = false;options.admin = false" ng-if="options.gallery">
            <i class="fa fa-photo fa-3x" style="float: left"></i>
            <div class="button-text">Single View</div>
        </div>
        <div class="gallery-close button" ng-click="closeView()"><i class="fa fa-times fa-3x"></i></div>

    </div>
    <div class="content" ng-if="!options.gallery">
        <div class="gallery-left" ng-click="previous()"><i class="fa fa-angle-left fa-4x"></i></div>
        <div class="gallery-right" ng-click="next()"><i class="fa fa-angle-right fa-4x"></i></div>
        <img class="large" ng-src = "{{images[index].url}}" ng-click="imageClick($event)">
    </div>

    <div class="thumbcontainer" ng-if="!options.gallery">
        <div class="thumbs">
            <div ng-repeat="image in images"
                 ng-class="{'thumb': true, 'selected': $index == index }"
                 style="background: url('{{image.url}}');"
                 ng-click="select($index)"></div>
        </div>
    </div>


    <div class="gallerycontainer" ng-if="options.gallery">
        <div ng-repeat="image in images"
             ng-class="{'thumb': true, 'selected': $index == index, 'admin' : options.admin }"
             style="background: url('{{image.url}}');"
             ng-click="select($index)">

            <i class="fa fa-trash delete" ng-show="options.admin" ng-click="remove($index)"></i>
        </div>
   </div>
</div>
