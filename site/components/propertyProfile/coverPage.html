<div class="visible-print break-after">
    <div style="text-align: center;height:1320px">
        <h1 style="margin-top:200px;font-size:70px">{{options.org.name}}</h1>
        <h2 style="margin-top:20px;font-size:40px">Business Intelligence Report</h2>
        <div style="padding:200px 0px">
            <img ng-src="/images/organizations/{{options.org.logoBig}}"><Br>
        </div>

        <center>
            <Table>
                <tr>
                    <td style="text-align: left;">
                        <h3 style="font-size:30px">Included in this Report:</h3>
                        <h4 style="font-size:20px !important;color:black !important"><li ng-repeat="report in options.reports ">{{report}}</li></h4><Br>
                    </td>
                </tr>
            </Table>
        </center>

    </div>


    <div style="float:left;font-size:18px;padding-left:100px">
        Report Generated on: {{options.date}}
    </div>
    <div style="float:right;font-size:18px;padding-right:200px">
        Powered by: <a href="http://www.biradix.com" style="color:#1E90FF !important;text-decoration: underline;font-size:18px;">www.biradix.com</a> &copy;
    </div>
    <br clear="all">
</div>
