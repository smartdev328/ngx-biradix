<span ng-show="property.hasName">
    <b>Contact:</b> {{property.contactName}}&nbsp;&nbsp;
</span>
<span ng-show="property.hasEmail">
    <b>Email:</b> <a href="mailto:{{property.contactEmail}}">{{property.contactEmail}}</a>&nbsp;&nbsp;
</span>
<div ng-show="property.hasContact && !poperty.hasNotes"><br></div>
<div ng-show="property.hasNotes" ng-bind-html="property.notes | sanitize"></div>
