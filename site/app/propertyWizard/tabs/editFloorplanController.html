<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">{{getTitle()}}</h2>
    </div>
    <div class="modal-body container-fluid">
        <div class="alert alert-info" role="alert">
            <i class="fa fa-lightbulb-o fa-2x" style="color:orange"></i> <b>Tip: Review and list in detail amenities for every floor-plan</b>
            <a href
               popover-trigger="'mouseenter'"
               popover-placement="bottom"
               popover-title="Tip: Review and list in detail amenities for every floor-plan."
               uib-popover="Knowing what your community has to offer versus your competing properties will enable you to understand better how to market to a prospective resident, and help you overcome objections. Which amenities you property has to offer that are important to your current and prospective resident that your competitors do not have, or that they offer but are inferior in value?">read more</a>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                Bedrooms x Bathrooms <span class="required">*</span><Br>
                <input type="number" ng-model="fpCopy.bedrooms" class="input-sm form-control" style="display: inline;width:50px" min="0" max="5" step="1">
                x
                <input type="number" ng-model="fpCopy.bathrooms" class="input-sm form-control" style="display: inline;width:70px" min="1" max="5" step="0.5">
            </div>

            <div class="col-sm-6">
                Description<br>
                <input type="text" ng-model="fpCopy.description" class="input-sm form-control">
                </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Square Feet <span class="required">*</span><Br>
                <input type="number" ng-model="fpCopy.sqft" class="input-sm form-control" style="display: inline;width:100px" min="1" max="10000" step="1"><br>

            </div>

            <div class="col-xs-6">
                Number of Units <span class="required">*</span><Br>
                <input type="number" ng-model="fpCopy.units" class="input-sm form-control" style="display: inline;width:100px" min="1" max="10000" step="1">
            </div>
        </div>
        <hr>
        <div class="row">
            <filter-list options="unitAmenityOptions" items="unitItemsCopy"></filter-list>
        </div>
        <div class="row" style="padding-top:15px">
            <div class="col-xs-10"><input type="text" class="form-control input-sm" placeholder="Enter new Unit Amenity" ng-model="values.newUnitAmenity"></div>
            <div class="col-xs-2"><button class="btn btn-sm btn-primary" ng-click="addAmenity()" id="addUnitAmenity">Add</button></div>
        </div>

    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-success" ng-click="saveFloorplan()">{{!edit ? 'Done' : 'Done'}}</button>
     </div>
</div>
