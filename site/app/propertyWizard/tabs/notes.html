<b class="panel-heading">Property Contact Information</b><Br>
<div class="row">
    <div class="col-md-6 col-sm-6">
        Name<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactName">
    </div>
    <div class="col-md-6 col-sm-6">
        Email<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactEmail">
    </div>
    <div class="col-md-6 col-sm-6">
        Phone<br>
        <input type="text" class="form-control input-sm" ng-model="property.phone" input-mask="(999) 999-9999">
    </div>
    <div class="col-md-6 col-sm-6">
        Website Address<br>
        <input type="text" class="form-control input-sm" ng-model="property.website" placeholder="www.propertywebsite.com">
    </div>
</div>
<Br>
<b class="panel-heading">Property Notes</b><Br>
<div class="row">
    <div class="col-sm-12">
        <textarea class="form-control  input-sm" ng-model="property.notes" style="height:150px"></textarea>
    </div>
</div>
<Br>
<b class="panel-heading">Property Pictures</b><Br>
<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <div ng-if="property.media && property.media.length > 0" style="position: relative" ng-mouseover="showPictureData = true" ng-mouseleave="showPictureData = false">
            <img ng-src="{{property.media[0].url}}" ng-style="{border: '1px solid #aaa', 'max-width' : '100%', 'max-height' : '300px'}">
            <div ng-if="true || showPictureData" style="position: absolute;top:5px;left:5px;color:white;background-color: rgba(0, 0, 0, 0.6);padding:5px;border-radius:5px;font-weight:bold">1 of {{property.media.length}}</div>
            <div ng-if="true || showPictureData"  style="position: absolute;bottom:5px;left:5px;background-color: rgba(0, 0, 0, 0.6);padding:5px;border-radius:5px"><a href ng-click="gallery_options.admin = false; gallery_options.show = true" style="color:white;;font-weight:bold">Preview</a></div>
            <div ng-if="true || showPictureData"  style="position: absolute;bottom:5px;right:5px;background-color: rgba(0, 0, 0, 0.6);padding:5px;border-radius:5px;"><a href ng-click="gallery_options.admin = true; gallery_options.show = true" style="color:white;font-weight:bold">Edit</a></div>
        </div>

        <Br>
        <a href ng-click="upload()" class="btn btn-warning">Upload<span ng-if="property.media.length > 0"> additional</span> pictures</a>
        <gallery options="gallery_options" images="property.media" orderchanged="property.pictureorderchanged"></gallery>
    </div>
</div>
