<b class="panel-heading">Property Contact Information</b><Br>
<div class="row">
    <div class="col-md-6 col-sm-6">
        Name<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactName">
    </div>
    <div class="col-md-6 col-sm-6">
        Email<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactEmail">
    </div>
    <div class="col-md-6 col-sm-6">
        Phone<br>
        <input type="text" class="form-control input-sm" ng-model="property.phone" input-mask="(999) 999-9999">
    </div>
    <div class="col-md-6 col-sm-6">
        Website Address<br>
        <input type="text" class="form-control input-sm" ng-model="property.website" placeholder="www.propertywebsite.com">
    </div>
</div>
<Br>
<b class="panel-heading">Property Notes</b><Br>
<div class="row">
    <div class="col-sm-12">
        <textarea class="form-control  input-sm" ng-model="property.notes" style="height:150px"></textarea>
    </div>
</div>
<Br>
<b class="panel-heading">Property Pictures</b><Br>
<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <a href ng-click="gallery_options.admin = false; gallery_options.show = true"><img ng-src="{{property.media[0].url}}" style="width:100%;max-height:400px;max-width:400px;border:1px solid #aaa" ng-if="property.media && property.media.length > 0"></a><Br>
        <Br>
        <a href ng-click="upload()" class="btn btn-warning">Upload<span ng-if="property.media.length > 0"> additional</span> pictures</a>
        <gallery options="gallery_options" images="property.media"></gallery>
    </div>
</div>
