<b class="panel-heading">Property Contact Information</b><Br>
<div class="row">
    <div class="col-md-6 col-sm-6">
        Name<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactName">
    </div>
    <div class="col-md-6 col-sm-6">
        Email<br>
        <input type="text" class="form-control input-sm" ng-model="property.contactEmail">
    </div>
    <div class="col-md-6 col-sm-6">
        Phone<br>
        <input type="text" class="form-control input-sm" ng-model="property.phone" input-mask="(999) 999-9999">
    </div>
    <div class="col-md-6 col-sm-6">
        Website Address<br>
        <input type="text" class="form-control input-sm" ng-model="property.website" placeholder="www.propertywebsite.com">
    </div>
</div>
<Br>
<b class="panel-heading">Property Notes</b><Br>
<div class="row">
    <div class="col-sm-12">
        <textarea class="form-control  input-sm" ng-model="property.notes" style="height:150px"></textarea>
    </div>
</div>
<br>
<div class="mb-20">
<b class="panel-heading">Property Integrations (Advanced)</b> <i ng-class="{'toggle-icon': true, 'fa' : true,  'fa-plus-square-o': !integationsOpen, 'fa-minus-square-o' : integationsOpen}" ng-click="integationsOpen = !integationsOpen"></i><br></div>
<div class="row" ng-if="integationsOpen">
    <div class="col-xs-12">
        <table class="table table-condensed mb-0">
            <tbody>
            <tr>
                <td>
                    <img src="/images/logos/yelp.png" style="height:30px;">
                </td>
                <td class="text-right" style="vertical-align: middle !important;"  nowrap>
                    <a href="" ng-click="yelpSearch()" ng-if="!property.reputation.yelp.id">Connect</a>
                    <a class="mr-30 light-blue-txt" target="_blank" href="{{property.reputation.yelp.url}}" ng-if="property.reputation.yelp.id">View Listing</a>
                    <a href="" class="red-txt" ng-if="property.reputation.yelp.id" ng-click="yelpDisconnect()">Disconnect</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/images/logos/google.png" style="height:20px;">
                </td>
                <td class="text-right" style="vertical-align: middle !important;"  nowrap>
                    <a href="" ng-click="googleSearch()" ng-if="!property.reputation.google.id">Connect</a>
                    <a class="mr-30 light-blue-txt" target="_blank" href="{{property.reputation.google.url}}" ng-if="property.reputation.google.id">View Listing</a>
                    <a href="" class="red-txt" ng-if="property.reputation.google.id" ng-click="googleDisconnect()">Disconnect</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/images/logos/facebook.png" style="height:20px;">
                </td>
                <td class="text-right" style="vertical-align: middle !important;"  nowrap>
                    <a href="" ng-if="!property.reputation.facebook.id" ng-click="facebookSearch()">Connect</a>
                    <a class="mr-30 light-blue-txt" target="_blank" href="{{property.reputation.facebook.url}}" ng-if="property.reputation.facebook.id">View Listing</a>
                    <a href="" class="red-txt" ng-if="property.reputation.facebook.id" ng-click="facebookDisconnect()">Disconnect</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
