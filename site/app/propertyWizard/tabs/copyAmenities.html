<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Copy Amenities</h2>
    </div>
    <div class="modal-body container-fluid">
        <div style="padding:0px 5px 10px 5px">
        Choose the floor plans you want to copy the selected amenities to:
        </div>
        <div class="row">
            <filter-list options="unitAmenityOptions" items="unitItemsCopy"></filter-list>
        </div>
        <hr>
        <div class="row">
            <filter-list options="floorplanOptions" items="floorplanItems"></filter-list>
        </div>

        <div style="padding:10px 5px 0px 5px">
        <i>Note: The amenities copied will be added to the selected floor plans in addition to any amenities already in those floor plans.</i>
        </div>

    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-success" ng-click="copy()">Copy</button>
     </div>

</div>
