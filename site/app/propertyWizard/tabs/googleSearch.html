<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Connect: Google Search</h2>
        <hr>
    </div>
    <div class="modal-body container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <p>Use this wizard to Connect <b>{{search.property}}</b> to Google and enable importing data.</p>
            </div>
            <div class="col-xs-12 col-sm-4">
                <input type="text" placeholder="Property Name" class="form-control input-sm" ng-model="search.term">
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="text" placeholder="Location" class="form-control input-sm" ng-model="search.location">
            </div>
            <div class="col-xs-4 col-sm-2">
                <button class="btn btn-primary" id="search_btn" ng-click="run()">Search</button>
            </div>
        </div>
        <Br>
        <div class="alert alert-warning ng-scope" role="alert" ng-if="results && results.length === 0"><b>No results found</b></div>
        <div ng-if="results && results.length > 0">
            <p>Results</p>
            <table class="table table-condensed table-striped">
                <tbody>
                    <tr ng-repeat="result in results">
                        <td style="font-size: 9pt;">
                            <a class="grey-txt" href="{{result.url}}" target="_blank">{{result.name}}</a>
                            <br/>
                            <small>{{result.address}}</small>
                        </td>
                        <td class="text-right" style="vertical-align: middle;">
                            <a href ng-click="use(result)">Select</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
