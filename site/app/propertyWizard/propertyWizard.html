<style>
    .property-info .row {
        margin-left:-15px;
        margin-right:-15px;
    }

    .property-info .col-sm-6, .property-info .col-sm-5, .property-info .col-md-4 {
        margin-bottom:5px !important;
    }

    .required {
        color:red
    }

    .nav.nav-pills>li>a {
        padding: 10px 12px;
    }
</style>
<div ng-show="!localLoading" style="display:block;width:100px;margin:50px auto">
    <img src="/images/squares.gif" style="width:100px">
</div>
<div ng-show="localLoading">
    <div class="modal-header">
        <div class="triangle profile" ng-if="isCustom"
             popover-trigger="'mouseenter'"
             popover-placement="bottom"
             popover-append-to-body="true"
             uib-popover="This is a custom property - these properties are personal properties created by and only visible to you"
             style="left:0px;top:0px;height:20px"
        ></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">{{getTitle()}}</h2>
    </div>
    <div class="container" style="padding-top:5px;border-bottom:1px solid #e5e5e5;width:100%">
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="step in steps" ng-class="{'active':$index == stepIndex}"><a href ng-click="changeStep($index)">{{step.label}}</a></li>
        </ul>
    </div>
    <div class="modal-body container-fluid">
        <div ng-include="stepTemplate"></div>
    </div>
    <div class="modal-footer" style="text-align: left">
        <div class="row">
            <div class="col-sm-2">
                <i class="fa fa-exclamation-triangle warning"
                   style="cursor:pointer;font-size:14px;padding-left:1px;color:orange;margin-top:10px"
                   ng-if="property.needsSurvey"
                   popover-trigger="'mouseenter'"
                   popover-placement="right"
                   popover-append-to-body="true"
                   uib-popover="This property has recent changes to its floor plans that aren't visible. To see latest floor plans, please do a new property survey."
                ></i>
            </div>
            <div class="col-xs-10 col-sm-8" style="text-align: center">
                <button class="btn btn-default" ng-click="changeStep(stepIndex - 1)" ng-disabled="stepIndex == 0">Previous</button>
                <button class="btn btn-primary" ng-click="changeStep(stepIndex + 1)"  ng-disabled="stepIndex == steps.length - 1">Next</button>
            </div>
            <div class="col-xs-2 col-sm-2">
                <button class="btn btn-success pull-right" id="propertySave" ng-click="save()">{{!id ? 'Done' : 'Done'}}</button>
            </div>
        </div>

     </div>
</div>
