<div ng-show="localLoading && myProperties.length == 0" style="text-align:center">
    <div class="alert alert-warning" role="alert"><b>There are no properties assigned to your account</b></div>

</div>
<div ng-show="!localLoading" style="display:block;width:100px;margin:50px auto">
    <img src="/images/squares.gif" style="width:100px">
</div>
<div class="row" ng-show="localLoading && myProperties.length > 0">
    <div class="col-md-4 col-sm-5 col-lg-3 left-print">
        <div class="panel panel-info">
            <div class="panel-heading">Property</div>
            <div class="panel-body">
                <div ng-show="myProperties.length == 1"><h4 style="margin:0px">{{selectedProperty.name}}</h4></div>
                <div class="visible-print"><h4 style="margin:0px">{{selectedProperty.name}}</h4></div>
                <select ng-show="myProperties.length > 1"
                        class="form-control input-sm hidden-print"
                        ng-change="changeProperty()"
                        ng-model="selectedProperty"
                        ng-options="item.name for item in myProperties"
                        style="font-size:14px"
                        >
                </select>
                <div style="padding-top:8px"></div>
                <property-profile property="property"></property-profile>

                <div style="width:100px;margin:10px auto 0px auto" class="hidden-print">
                    <button class="btn btm-sm btn-primary" ng-click="viewProfile()">View Profile</button>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Map</div>
            <div class="panel-body">
                <google-map options="mapOptions"></google-map>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-7 col-lg-9 right-print">
        <div class="panel panel-info">
            <div class="panel-heading">Trends
                <i class="fa fa-exclamation-triangle"
                   style="color:orange;cursor:pointer;font-size:12px;padding-left:1px"
                   ng-if="points.excluded"
                   popover-trigger="mouseenter"
                   popover-placement="right"
                   popover="This graph has some floor plans that have been manually excluded from reporting and dashboard calculations."
                        ></i>
            </div>
            <div class="panel-body">
                <div style="float:right;padding-bottom:10px;" class="hidden-print">
                    Show: <select
                        class="input-sm form-control"
                        style="display:inline;width:100px"
                        ng-options="bedroom.text for bedroom in bedrooms"
                        ng-model="bedroom"
                        ng-change="refreshGraphs()"
                        ></select>
                    &nbsp;&nbsp;
                    <span class="hidden-xs hidden-sm">Comp Averages:</span>
                    <span class="visible-xs-inline visible-sm-inline">Avgs:</span>

                    <toggle-switch checked="summary"></toggle-switch>
                    &nbsp;&nbsp;
                    <div class="visible-xs" style="padding-top:10px"></div>
                    <span class="visible-xs-inline visible-sm-inline">Dates:</span>
                    <daterange-picker daterange="daterange"></daterange-picker>
                    &nbsp;&nbsp;
                </div>
                <Br clear="all">
                <div ng-show="!trendsLoading" style="display:block;width:100px;margin:50px auto">
                    <img src="/images/squares.gif" style="width:100px">
                </div>
                <div ng-show="trendsLoading">
                <time-series options="nerData"></time-series>
                <time-series options="occData"></time-series>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Competitors</div>
            <div class="panel-body" style="overflow-x:auto">
                <property-comps comps="comps"></property-comps>
            </div>
        </div>
    </div>

</div>
