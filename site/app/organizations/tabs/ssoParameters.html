<label for="sso-system">SSO System</label>
<select
    class="form-control input-sm"
    ng-model="SSOList.model"
    ng-options="item.name for item in SSOList.data track by item.id"
    ng-change="SSOList.change()"
    id="sso-system"
>
</select>
<br>
<div class="row">
    <div class="col-xs-10">SSO auth method for new users</div>
    <div class="col-xs-2">
        <toggle-switch checked="SSOForNewUsers" click-fn="changeSSOForNewUsers()"></toggle-switch>
    </div>
</div>
