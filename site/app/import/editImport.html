<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">{{!isEdit ? 'Add' : 'Update'}} PMS Import</h2>
    <hr>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            Org:<Br>
            <select ng-model="selectedOrg" class="form-control input-sm" ng-options="org.name for org in orgs"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Provider:<Br>
            <select ng-model="config.provider" class="form-control input-sm"><option value="YARDI" ng-selected="true">Yardi</option></select>
        </div>
    </div>
    <div class="row" ng-if="config.provider === 'YARDI'">
        <div class="col-xs-12">
            Folder:<Br>
            <input class="form-control input-sm" ng-model="config.identity">
        </div>
    </div>
    <div class="row" ng-if="config.provider === 'YARDI'">
        <div class="col-xs-12">
            Timezone:<Br>
            <select ng-model="model.selectedTimeZone" class="form-control input-sm" ng-options="tz.name for tz in timezones"></select>
        </div>
    </div>
    <div class="row" ng-if="isEdit">
        <div class="col-xs-12">
            Active:<Br>
                <toggle-switch checked="config.isActive"></toggle-switch>
        </div>
        </div>
    <div style="margin:0px auto;width:75px">
        <Br>
        <button class=" btn btn-primary btn-large btn-block contact-submit" type="button" ng-click="save()">{{!isEdit ? 'Create' : 'Save'}}</button>
    </div>
</div>
