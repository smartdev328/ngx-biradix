<h3>Recover Password</h3>
Please enter the email address associated with your account and click "Email Reset Password Link".<br />
<br />
<form role="form" name="myForm" id="myForm" autocomplete="on" ng-submit="btnSubmit()">
    <div class="form-group" ng-class="{'has-error': myForm.email.$dirty && myForm.email.$invalid, 'has-success': myForm.email.$dirty && myForm.email.$valid}">
        <label for="exampleInputEmail1">Email address</label>
        <input autocomplete="on" type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required ng-model="email">
    </div>
    <button class="btn btn-primary btn-large btn-block" type="submit"  ng-show="!localLoading">Email Reset Password Link</button>
    <div style="width:25px;margin:0px auto;padding-top:5px" ng-show="localLoading">
        <i class="fa fa-spinner fa-spin fa-2x" style="color:#00d4b4"></i>
    </div>
</form>
<br>
<div style="text-align:center">
    <small >
        <A href="#/login"><i class="fa fa-arrow-circle-o-left"></i> Back to Login</A>
    </small>
</div>
