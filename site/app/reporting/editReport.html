<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">Edit Report</h2>
    <hr>
</div>

<div class="modal-body">
    Name:<Br>
    <input class="form-control input-sm" ng-model="report.name"><Br>

    Share with Organization: <toggle-switch checked="report.share"></toggle-switch>

    <i class="fa fa-info-circle"  style="font-size:12px"
       popover-trigger="'mouseenter'"
       popover-placement="top"
       uib-popover="Turning this on will make this report visible to everyone in your organization. Only the original creators of a shared report and Corporate Managers have the ability to delete and/or update a shared report."
    ></i>&nbsp;

    <Br>

</div>

<div class="modal-footer" style="text-align: left">
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-xs-10 col-sm-8" style="text-align: center">
            <button class=" btn btn-success btn-large contact-submit" type="button" ng-click="save()">Save</button>
        </div>
        <div class="col-xs-2 col-sm-2">
            <button class=" btn btn-danger btn-large contact-submit pull-right" type="button" ng-click="delete()" uib-tooltip="Delete Report"><i class="fa fa-trash" style="color:white"></i></button>
        </div>
    </div>

</div>
