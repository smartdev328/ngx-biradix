<h2 class="mainheader">Metrics
    <hr>
</h2>

<div ng-show="!localLoading" style="display:block;width:100px;margin:50px auto">
    <img src="/images/squares.gif" style="width:100px">
</div>
<div ng-show="localLoading">
    <div class="panel panel-info hidden-print">
        <div class="panel-heading">Global Filters</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    Date Range:<BR>
                    <daterange-picker daterange="options.daterange"></daterange-picker>
                </div>
                <div class="col-md-3 col-xs-12">
                    Organizations:<BR>
                    <filter-list options="options.organizationOptions" items="options.organizationItems"></filter-list>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info hidden-print">
        <div class="panel-heading">SurverySwap Overall Requests</div>
        <div class="panel-body">
            <time-series options="overallData"></time-series>
        </div>
    </div>
</div>
