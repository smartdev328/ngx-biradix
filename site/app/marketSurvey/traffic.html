<div class="market-survey">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Traffic / Week Breakdown</h2>
    </div>
    <div ng-class="{'modal-body pms': true}">
        <div style="margin-left: 14px;"><span class="green-bg" style="width:8px;height:14px;float:left;margin-top: 2px;"></span><p style="float:left;margin-left:5px;font-size:12px">=  <strong>{{dates.startDateString}}</strong> to <strong>{{dates.endDateString}}</strong></p></div>
        <table class="new-table border-table">
            <thead>
                <th width="9"></th>
                <th>Prospect ID</th>
                <th>Event</th>
                <th>Date</th>
                <th width="9"></th>
            </thead>
            <tbody>
                <tr ng-repeat="event in propertyProspects" ng-class="{'green-bg' : event.isValid}">
                    <td width="9"></td>
                    <td>{{event.id}}</td>
                    <td>{{event.eventType}}</td>
                    <td><strong>{{event.dateString}}</strong></td>
                    <td width="9"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="padding:20px">
        <div class="col-xs-12 text-center">
            <a class="btn btn-default contact-submit" ng-click="cancel()">Close</a>
        </div>
    </div>
</div>
