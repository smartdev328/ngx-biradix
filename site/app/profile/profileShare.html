<div ng-show="!localLoading" style="display:block;width:100px;margin:50px auto">
    <img src="/images/squares.gif" style="width:100px">
</div>
<div ng-show="localLoading" class="profileShare">
    <div class="modal-header" style="padding-top:5px;border-bottom:1px solid #e5e5e5;">
        <div class="triangle profile" ng-if="isCustom"
                popover-trigger="'mouseenter'"
                popover-placement="bottom"
                popover-append-to-body="true"
                uib-popover=""
                style="left:0px;top:0px;height:20px"
        ></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Email Property Data</h2>
    </div>
    <div class="modal-body container-fluid" style="margin:0px 5px">
        <div class="row" style="margin-bottom: 15px;">
            Need an easy way to send your property data like floorplan breakdowns or occupancy % to someone else? We can help! Just type in the recipient's email, choose the data you'd like to include and hit Send.
        </div>
        <div class="row">
            <label for="email" style="font-weight: normal">Email <span style="font-weight: bold">{{propertyName}}</span> data to:</label>
        </div>
        <div class="row" style="margin-right: 0;">
            <input type="text" name="email" placeholder="Type email here" style="padding: 5px;width: 100%" />
        </div>
    </div>
    <div class="modal-footer" style="text-align: left">
        <div class="row">
            <div class="col-xs-12 col-sm-12" style="display:flex;justify-content: center">
                <button class="btn btn-success" id="propertySend" ng-click="save()">{{!id ? 'Send' : 'Send'}}</button>
            </div>
        </div>
    </div>
</div>
