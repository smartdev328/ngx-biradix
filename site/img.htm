<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>

<body>
Add image(s) before submit: <input type='file' id="fileUpload" multiple accept=".jpg, .jpeg, .png, .gif" /><br>
<Br>
<div id="images" style="max-height:300px;overflow-y: auto;max-width:300px;overflow-x: hidden">

</div>
<input type="Button" value="Upload to Server" id="upload"><Br>
<Div id="errors"></Div>
<hr>
<img id="full">
<Script>
    $("#upload").hide();
    var globalI = 0;
    var FR = {}
    var images = {};
    function remove(i) {
        $("#preview" + i).remove();

        if (!$(".preview").length) {
            $("#upload").hide();
        }
    }

    function download(i) {

        var img = images[i];
        var h = 720;

        if (h > img.height) {
            h = img.height;
        }
        var w = img.width / img.height * h;

        var $canvas = $("#p_canvas")[0];

        if ($canvas) {
            $canvas.remove();
        }
        $("#images").append('<canvas style="display:none" id="p_canvas" width="' + w + '" height="' + h + '"></canvas>');
        $canvas = $("#p_canvas")[0];
        var context = $canvas.getContext("2d");
        context.drawImage(img, 0, 0, w, h);

        $("#full").attr("src",$canvas.toDataURL('image/jpeg'));

    }
    function readImage() {
        if ( this.files) {
            for (var i = 0; i < this.files.length; i++) {
                FR[globalI] = new FileReader();
                FR[globalI].customUploadIndex = globalI;
                FR[globalI].fileName = this.files[i].name;

                FR[globalI].onload = function (e) {
                    $("#upload").show();
                    var _this = this;
                    var img = new Image();
                    img.addEventListener("error", function () {
                        $("#errors").append("<b style='color:red'>" + _this.fileName +" is not a valid image.</b><Br>");
                    });
                    img.addEventListener("load", function () {

                        if (img.width < 100 || img.height < 100) {
                            $("#errors").append("<b style='color:red'>" + _this.fileName +" ("+img.width+"x"+img.height+") did not meet minimum width requirement 100x100 requirement.</b><Br>");
                            return
                        }

                        var preview = '<div class="preview" id="preview'+_this.customUploadIndex+'"><img src="'+img.src+'" height="75"><Br><input type="button" value="Delete" onclick="remove('+_this.customUploadIndex+')"> <input type="button" value="Large" onclick="download('+_this.customUploadIndex+')"><hr></div>';
                        $("#images").append(preview);
                        images[_this.customUploadIndex] = img;
                    });
                    img.src = e.target.result;
                };

                FR[globalI].readAsDataURL(this.files[i]);
                globalI++;
            }
        }
    }

    $("#fileUpload").change("change", readImage, false);
</Script>
</body>
</html>
